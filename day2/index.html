		var answerMatrix=[]
		var myMatrix = [
			[1,2,3,4],
			[5,6,7,8],

		];
		var myOtherMatrix = [
			[1,1,1,1],
			[8,7,6,5],
			[4,3,2,1]
		];
		//function for adding Matrices; takes in two matrices of the same size
		//as arguments
		function addMatrix (argumentOne,argumentTwo) {
			//checking to see if the lengths of both arrays are the same
			if(argumentOne.length===argumentTwo.length){
				//checking to see if the arrays in each slot of the array are the same length
				if(argumentOne[argumentOne.length-1].length===argumentTwo[argumentTwo.length-1].length){
					console.log("success");
					//running through the top level array
					for(var i=0; i<argumentOne.length; i++){
						//creates a holder array to keep the added values during each iteration
						var holderArray=[]
						//runs through the length of each array within the top level array
						for(var j=0; j<argumentOne[argumentOne.length-1].length; j++){
								//the addition is pushed to the holder array
								holderArray.push(argumentOne[i][j]+argumentTwo[i][j]);
								
								//how do I push the numbers into the arrays to which they belong?
					}
					//push the holder array to the answer Matrix before re-establishing the 
					//values during the next round of addition.
					answerMatrix.push(holderArray);
				}
			}

				}}
			//calling the addMatrix function and console logging the results
			addMatrix(myMatrix, myOtherMatrix);
